<html ng-app="meantodo">
<head>
  <title>Fantastic To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">

  <link href="css/master.css" rel="stylesheet"/>
  <link href="css/global.css" rel="stylesheet"/>
  <link href="css/tasks.css" rel="stylesheet"/>
</head>

<body>
  <div class="header">
    <a ng-href="/">
      <h1>todo</h1>
    </a>
  </div>

  <div class="main-container">
    <div ng-view></div>
  </div>

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <script src="angular-app/app.js"></script>
  <script src="angular-app/user-list/user-list-controller.js"></script>
  <script src="angular-app/user-display/user-display-controller.js"></script>
  <script src="angular-app/user-data-factory/user-data-factory.js"></script>
  <script src="angular-app/user-registration/user-registration-controller.js"></script>
  <script src="angular-app/user-display/my-repeat-directive.js"></script>
</body>
</html>
